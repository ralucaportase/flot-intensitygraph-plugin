<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <title>Loading and playing a sound with the Web Audio API</title>
    <link href="example.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="jquery.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.flot.intensitygraph.js"></script>
</head>

<body style="background-color: white;">
    <div id="header">
        <h2>Sound frequency domain</h2>
    </div>
    <div id="content">
        <div class="demo-container">
            <div id="placeholder" class="demo-placeholder"></div>
        </div>
        <p style="font-size:12px;display: inline-block;padding:  10px;background-color:#eeeeee">Music:<br>
        Scheming Weasel (faster version) by Kevin MacLeod (incompetech.com)<br>
        Licensed under Creative Commons: By Attribution 3.0<br>
        http://creativecommons.org/licenses/by/3.0/</p>
    </div>

    <script type="text/javascript">
        var iMap = [];
        var h = 64;
        var w = 101;
        var count = 0;

        for (var i  = 0; i < w; i++) {
          var column = [];
          for (var j = 0; j < h; j++) {
              column.push(0);
          }
          iMap.push(column);
        }

        plot = $.plot("#placeholder", [{
            data: iMap
        }], {
            series: {
                intensitygraph: {
                    active: true,
                    show: true,
                    max: 255,
                    gradient: [
                        { value: 0, color: 'white' },
                        { value: 0.1, color: 'red' },
                        { value: 0.3, color: 'orange' },
                        { value: 0.6, color: 'yellow' },
                        { value: 1, color: 'lightgreen'}
                    ]
                }
            },
            xaxis: {
                min:   0,
                max: 102,
                autoScale: 'none'
            },
            yaxis: {
                min:  0,
                max: 65,
                autoScale: 'none'
            },
            grid: {
              aboveData: true
            }
        });

        function updateData(data) {
            if (iMap.length > w) {
                iMap.shift();
            }

            var column = [];
            for (var j = 0; j < h; j++) {
                column.push(data[j]);
            }
            iMap.push(column);

            count++;
            axes = plot.getAxes();

            plot.setData([{
                data: iMap
            }]);

            plot.setupGrid();
            plot.draw();
        }

        // create the audio context (chrome only for now)
        if (!window.AudioContext) {
            if (!window.webkitAudioContext) {
                alert('no audiocontext found');
            }
            window.AudioContext = window.webkitAudioContext;
        }

        var context = new AudioContext();

        var audioBuffer;
        var sourceNode;
        var analyser;
        var javascriptNode;

        // load the sound
        setupAudioNodes();
        loadSound("Scheming Weasel faster.mp3");

        function setupAudioNodes() {

            // setup a javascript node
            javascriptNode = context.createScriptProcessor(2048, 1, 1);
            // connect to destination, else it isn't called
            javascriptNode.connect(context.destination);


            // setup a analyzer
            analyser = context.createAnalyser();
            analyser.smoothingTimeConstant = 0;
            analyser.fftSize = 128;

            // create a buffer source node
            sourceNode = context.createBufferSource();
            sourceNode.connect(analyser);
            analyser.connect(javascriptNode);

            sourceNode.connect(context.destination);
        }

        // load the specified sound
        function loadSound(url) {
            var request = new XMLHttpRequest();
            request.open('GET', url, true);
            request.responseType = 'arraybuffer';

            // When loaded decode the data
            request.onload = function() {

                // decode the data
                context.decodeAudioData(request.response, function(buffer) {
                    // when the audio is decoded play the sound
                    playSound(buffer);
                }, onError);
            }
            request.send();
        }

        function playSound(buffer) {
            sourceNode.buffer = buffer;
            sourceNode.start(0);
            sourceNode.loop = true;
        }

        // log if an error occurs
        function onError(e) {
            console.log(e);
        }

        // when the javascript node is called
        // we use information from the analyzer node
        // to draw the volume
        javascriptNode.onaudioprocess = function() {

            // get the average for the first channel
            var array = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(array);
            updateData(array);
        }
    </script>

</body>

</html>
